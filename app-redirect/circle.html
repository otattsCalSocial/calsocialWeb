<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://cal.social/assets/smallLogo.png"
    />
    <title>calsocial circle</title>
    <style>
      /* Base styles and fonts */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #9b111e;
        color: #333;
      }
      /* App icon styling */
      .app-icon {
        width: 64px;
        height: 64px;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      /* Main container styling */
      .container {
        background: #fff;
        border-radius: 16px;
        padding: 30px 25px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
      }
      /* Message styling */
      .message {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      /* Error message styling */
      .error-message {
        background-color: #fdecea;
        color: #e74c3c;
        border-radius: 8px;
        padding: 10px;
        margin: 15px 0;
        display: none;
      }
      /* Button styling */
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #9b111e;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        margin: 10px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      .button:hover {
        background-color: #7d0e18;
        transform: translateY(-2px);
      }
      /* App buttons container */
      .app-buttons {
        margin: 20px 0;
      }
      .app-buttons .button {
        width: 100%;
        max-width: 200px;
      }
      /* Circle preview styles */
      .circle-preview {
        display: none;
        text-align: center;
        margin-bottom: 20px;
      }
      .circle-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 16px;
        border: 1px solid #e0e0e0;
      }
      .circle-picture-placeholder {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 48px;
        color: #9B111E;
      }
      .circle-name {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 4px;
      }
      .circle-member-count {
        font-size: 14px;
        color: #9B111E;
        font-weight: 500;
        margin-bottom: 12px;
      }
      .circle-description {
        font-size: 15px;
        color: #666;
        line-height: 1.5;
        text-align: center;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <img src="../assets/icon.png" alt="Calsocial Icon" class="app-icon" />
    <div class="container">
      <!-- Circle Preview Section -->
      <div id="circlePreview" class="circle-preview">
        <img id="circlePicture" class="circle-picture" style="display: none;" />
        <div id="circlePicturePlaceholder" class="circle-picture-placeholder" style="display: none;">ðŸ‘¥</div>
        <h1 id="circleName" class="circle-name"></h1>
        <div id="circleMemberCount" class="circle-member-count"></div>
        <p id="circleDescription" class="circle-description"></p>
      </div>

      <div class="message" id="message">Opening calsocial...</div>
      <div class="error-message" id="errorMessage"></div>

      <!-- App Buttons Section -->
      <div id="appButtons" style="display: none" class="app-buttons">
        <button class="button" id="openStoreButton">Download calsocial</button>
        <button class="button" id="openAppButton">Open calsocial</button>
      </div>
    </div>

    <script>
      const STATE = {
        uid: null,
        platform: null,
        isInAppBrowser: false,
        urls: {},
      };

      function detectEnvironment() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;

        // Detect if in-app browser
        STATE.isInAppBrowser =
          /FBAN|FBAV|Instagram|Line|Twitter|WhatsApp|WeChat|LinkedIn|Messenger/i.test(
            ua
          );

        // Determine platform
        if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          STATE.platform = "ios";
        } else if (/Android/.test(ua)) {
          STATE.platform = "android";
        } else {
          STATE.platform = "desktop";
        }

        // Get UID from URL path
        const pathParts = window.location.pathname.split("/");
        STATE.uid = pathParts[pathParts.length - 1];

        // Set up URLs
        STATE.urls = {
          deepLink: `calsocial://circle/${STATE.uid}`,
          universalLink: `https://cal.social/circle/${STATE.uid}`,
          appStoreURL: "https://apps.apple.com/app/calsocial/id6738835548",
          playStoreURL:
            "https://play.google.com/store/apps/details?id=social.cal.calsocial",
        };
      }

      function showError(message) {
        const errorElement = document.getElementById("errorMessage");
        errorElement.textContent = message;
        errorElement.style.display = "block";
        document.getElementById("message").textContent = "Error";
      }

      function showAppButtons() {
        document.getElementById("message").textContent =
          "To view this circle, please download or open the calsocial app:";
        const appButtonsDiv = document.getElementById("appButtons");
        appButtonsDiv.style.display = "block";

        if (STATE.isInAppBrowser) {
          document
            .getElementById("openAppButton")
            .addEventListener("click", openAppInAppBrowser);
        } else {
          document
            .getElementById("openAppButton")
            .addEventListener("click", openAppNormal);
        }
        document
          .getElementById("openStoreButton")
          .addEventListener("click", redirectToStore);
      }

      function openAppNormal() {
        window.location.href = STATE.urls.deepLink;
        setTimeout(() => {
          if (!document.hidden) {
            showAppButtons();
          }
        }, 2000);
      }

      function openAppInAppBrowser() {
        if (STATE.platform === "ios") {
          window.location.href = STATE.urls.universalLink;
        } else {
          window.location.href = STATE.urls.deepLink;
        }
        setTimeout(showAppButtons, 2500);
      }

      function redirectToStore() {
        if (STATE.platform === "ios") {
          window.location.href = STATE.urls.appStoreURL;
        } else if (STATE.platform === "android") {
          window.location.href = STATE.urls.playStoreURL;
        } else {
          showError(
            "Please open this link on an iOS or Android device to download the app."
          );
        }
      }

      // Fetch the circle name from your API
      async function fetchAndApplyCircleName() {
        if (!STATE.uid) return;
        try {
          const url = `https://api.cal.social/circles/uid/${encodeURIComponent(
            STATE.uid
          )}/name`;
          const res = await fetch(url, { headers: { Accept: "text/plain" } });
          if (!res.ok) return;
          const name = (await res.text()).trim();
          if (name) {
            document.title = name;
            // TODO: Display circle info here when ready
            // document.getElementById("circleName").textContent = name;
          }
        } catch (e) {
          // fallback silently
        }
      }

      function handleIOS() {
        if (STATE.isInAppBrowser) {
          showAppButtons();
          document.getElementById("message").textContent =
            "To view this circle, please download or open the calsocial app:";
        } else {
          openAppNormal();
        }
      }

      function handleAndroid() {
        if (STATE.isInAppBrowser) {
          showAppButtons();
          document.getElementById("message").textContent =
            "To view this circle, please download or open the calsocial app:";
        } else {
          openAppNormal();
        }
      }

      function initialize() {
        detectEnvironment();

        if (!STATE.uid) {
          showError("Error: Circle ID is missing");
          return;
        }

        // Fetch and apply circle name here
        fetchAndApplyCircleName();

        if (STATE.platform === "ios") {
          handleIOS();
        } else if (STATE.platform === "android") {
          handleAndroid();
        } else {
          showError("Please open this link on a mobile device.");
          document.getElementById("message").textContent =
            "Unsupported platform";
        }
      }

      document.addEventListener("DOMContentLoaded", initialize);
    </script>
  </body>
</html>
