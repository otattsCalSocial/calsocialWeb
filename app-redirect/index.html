<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Smart App Banner meta tag -->
    <meta name="apple-itunes-app" content="app-id=6738835548">
    <!-- Universal Links meta tags -->
    <meta property="al:ios:url" content="calsocial://">
    <meta property="al:ios:app_store_id" content="6738835548">
    <meta property="al:ios:app_name" content="CalSocial">
    <title>Add Event - CalSocial</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            const appScheme = 'calsocial://';
            const appStoreURL = 'https://apps.apple.com/app/calsocial/id6738835548';
            const playStoreURL = 'https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME';
            const webFallback = 'https://cal.social';

            function openApp() {
                if (isiOS) {
                    // Try Universal Link first
                    const now = Date.now();
                    setTimeout(function() {
                        if (Date.now() - now < 1500) {
                            window.location.href = appStoreURL;
                        }
                    }, 1000);
                    
                    // Try to open the app
                    window.location.href = appScheme;
                } else if (isAndroid) {
                    window.location.href = playStoreURL;
                } else {
                    window.location.href = webFallback;
                }
            }

            // Start the app opening process after a short delay
            setTimeout(openApp, 1000);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Opening CalSocial</h1>
        <div class="loader"></div>
        <p>If nothing happens, <a href="https://apps.apple.com/app/calsocial/id6738835548">click here</a> to open the App Store.</p>
    </div>
</body>
</html>
