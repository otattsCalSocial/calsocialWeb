<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Event Details - CalSocial</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 20px 0;
            color: #333;
        }
        .fallback {
            margin-top: 20px;
            display: none;
        }
        .fallback a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="message">Opening Event in CalSocial...</div>
    <div class="loader"></div>
    <div class="fallback" id="fallback">
        <p>Don't have CalSocial installed?</p>
        <a href="#" id="storeLink">Get the App</a>
    </div>

    <script>
        function openApp() {
            // Extract UID from the URL path
            const pathParts = window.location.pathname.split('/');
            const uid = pathParts[pathParts.length - 1];

            if (!uid) {
                document.querySelector('.message').textContent = 'Error: Event ID is missing';
                document.querySelector('.loader').style.display = 'none';
                return;
            }

            const deepLink = `calsocial://event/${uid}`;
            const universalLink = `https://cal.social/event/${uid}`;
            const appStoreURL = 'https://apps.apple.com/app/calsocial/id6738835548';
            const playStoreURL = 'https://play.google.com/store/apps/details?id=social.cal.calsocial';

            // Detect platform
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);

            // Set up store link
            const storeLink = document.getElementById('storeLink');
            if (isIOS) {
                storeLink.href = appStoreURL;
            } else if (isAndroid) {
                storeLink.href = playStoreURL;
            } else {
                storeLink.href = universalLink;
            }

            // Show fallback after delay
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.message').textContent = 'Unable to open CalSocial';
            }, 1500);

            // Try to open the app without automatic fallback
            if (isIOS) {
                window.location.href = deepLink;
            } else if (isAndroid) {
                const intentUrl = `intent://event/${uid}#Intent;scheme=calsocial;package=social.cal.calsocial;end`;
                window.location.href = intentUrl;
            } else {
                window.location.href = universalLink;
            }
        }

        // Start the process when page loads
        document.addEventListener('DOMContentLoaded', openApp);
    </script>
</body>
</html>
