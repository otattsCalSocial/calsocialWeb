<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic OG (you will improve this later) -->
    <meta property="og:image" content="https://cal.social/assets/smallLogo.png" />

    <title>CalSocial Event</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #9b111e;
        color: #333;
      }

      .container {
        background: #fff;
        border-radius: 16px;
        padding: 32px 24px;
        max-width: 420px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .message {
        font-size: 1.1em;
        margin-bottom: 24px;
      }

      .error-message {
        background-color: #fdecea;
        color: #e74c3c;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 16px;
        display: none;
      }

      .button {
        width: 100%;
        padding: 14px;
        background-color: #9b111e;
        color: #fff;
        font-size: 1.1em;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.15s;
      }

      .button:hover {
        background-color: #7d0e18;
        transform: translateY(-1px);
      }

      .subtext {
        margin-top: 10px;
        font-size: 0.85em;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="message" id="message">Opening event…</div>
      <div class="error-message" id="errorMessage"></div>

      <div id="actionArea" style="display: none">
        <button class="button" id="joinEventButton">Join Event</button>
        <div class="subtext">Free · Takes ~30 seconds</div>
      </div>
    </div>

    <script>
      const STATE = {
        uid: null,
        platform: null,
        isInAppBrowser: false,
        urls: {},
      };

      function detectEnvironment() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;

        STATE.isInAppBrowser =
          /FBAN|FBAV|Instagram|Line|Twitter|WhatsApp|WeChat|LinkedIn|Messenger/i.test(
            ua
          );

        if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          STATE.platform = "ios";
        } else if (/Android/.test(ua)) {
          STATE.platform = "android";
        } else {
          STATE.platform = "desktop";
        }

        const pathParts = window.location.pathname.split("/");
        STATE.uid = pathParts[pathParts.length - 1];

        STATE.urls = {
          deepLink: `calsocial://event/${STATE.uid}`,
          universalLink: `https://cal.social/event/${STATE.uid}`,
          appStoreURL: "https://apps.apple.com/app/calsocial/id6738835548",
          playStoreURL:
            "https://play.google.com/store/apps/details?id=social.cal.calsocial",
        };
      }

      function showError(msg) {
        const el = document.getElementById("errorMessage");
        el.textContent = msg;
        el.style.display = "block";
        document.getElementById("message").textContent = "Something went wrong";
      }

      function showJoinButton() {
        document.getElementById("message").textContent =
          "Tap below to join this event";
        document.getElementById("actionArea").style.display = "block";

        document
          .getElementById("joinEventButton")
          .addEventListener("click", handleJoinEvent);
      }

      function handleJoinEvent() {
        if (STATE.platform === "desktop") {
          showError("Please open this link on a mobile device.");
          return;
        }

        if (STATE.isInAppBrowser) {
          // In-app browsers
          if (STATE.platform === "ios") {
            window.location.href = STATE.urls.universalLink;
          } else {
            window.location.href = STATE.urls.deepLink;
          }
        } else {
          // Normal mobile browser
          window.location.href = STATE.urls.deepLink;

          setTimeout(() => {
            if (!document.hidden) {
              redirectToStore();
            }
          }, 2000);
        }
      }

      function redirectToStore() {
        if (STATE.platform === "ios") {
          window.location.href = STATE.urls.appStoreURL;
        } else if (STATE.platform === "android") {
          window.location.href = STATE.urls.playStoreURL;
        }
      }

      async function fetchAndApplyEventTitle() {
        if (!STATE.uid) return;

        try {
          const res = await fetch(
            `https://api.cal.social/events/${encodeURIComponent(
              STATE.uid
            )}/title`,
            { headers: { Accept: "text/plain" } }
          );

          if (!res.ok) return;

          const title = (await res.text()).trim();
          if (title) document.title = title;
        } catch {
          // silent fallback
        }
      }

      function initialize() {
        detectEnvironment();

        if (!STATE.uid) {
          showError("Missing event ID");
          return;
        }

        fetchAndApplyEventTitle();
        showJoinButton();
      }

      document.addEventListener("DOMContentLoaded", initialize);
    </script>
  </body>
</html>
