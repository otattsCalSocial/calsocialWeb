<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open CalSocial</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const universalLink = 'https://cal.social';
      const appStoreURL = 'https://apps.apple.com/app/calsocial/id6738835548';
      const playStoreURL = 'https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME';

      // Redirect to universal link
      window.location.href = universalLink;

      // Fallback to App Store/Play Store if app doesn't open
      setTimeout(function() {
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          window.location.href = appStoreURL;
        } else if (/Android/i.test(navigator.userAgent)) {
          window.location.href = playStoreURL;
        }
      }, 1500); // Adjust delay as needed
    });
  </script>
</head>
<body>
  <p>Opening CalSocial...</p>
</body>
</html>
