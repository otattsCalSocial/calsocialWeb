<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Event in CalSocial</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #3498db;
            color: white;
            padding: 15px;
            display: none;
            z-index: 1000;
        }
        .banner-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .open-button {
            background-color: white;
            color: #3498db;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 20px 0;
            color: #333;
        }
        .fallback {
            margin-top: 20px;
            display: none;
        }
        .fallback a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="banner" id="browser-banner">
        <div class="banner-content">
            <span>Open in CalSocial</span>
            <button class="open-button" onclick="openInExternalBrowser()">Open</button>
        </div>
    </div>
    
    <div class="message" id="message">Opening Event in CalSocial...</div>
    <div class="loader" id="loader"></div>
    <div class="fallback" id="fallback">
        <p>Don't have CalSocial installed?</p>
        <a href="https://apps.apple.com/app/calsocial/id6738835548" id="storeLink">Get the App</a>
        <a href="https://cal.social/event/uid" id="openInBrowser" onclick="openInExternalBrowser()">Open in Browser</a>
    </div>

    <script>
        function isInAppBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /FBAN|FBAV|Instagram|Line|Twitter|WhatsApp|WeChat|LinkedIn|Messenger/i.test(userAgent);
        }

        function openInExternalBrowser() {
            const pathParts = window.location.pathname.split('/');
            const uid = pathParts[pathParts.length - 1];
            const universalLink = `https://cal.social/event/${uid}`;
            
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                window.location.href = `x-web-search://?${encodeURIComponent(universalLink)}`;
            } else if (/Android/.test(navigator.userAgent)) {
                window.location.href = `intent://${universalLink.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
            } else {
                window.open(universalLink, '_blank');
            }
        }

        function openApp() {
            const pathParts = window.location.pathname.split('/');
            const uid = pathParts[pathParts.length - 1];

            if (!uid) {
                document.getElementById('message').textContent = 'Error: Event ID is missing';
                document.getElementById('loader').style.display = 'none';
                return;
            }

            const deepLink = `calsocial://event/${uid}`;
            const universalLink = `https://cal.social/event/${uid}`;
            const appStoreURL = 'https://apps.apple.com/app/calsocial/id6738835548';
            const playStoreURL = 'https://play.google.com/store/apps/details?id=social.cal.calsocial';

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);

            // Set up store link
            const storeLink = document.getElementById('storeLink');
            if (isIOS) {
                storeLink.href = appStoreURL;
            } else if (isAndroid) {
                storeLink.href = playStoreURL;
            } else {
                storeLink.href = universalLink;
            }

            // Check if we're in an in-app browser
            if (isInAppBrowser()) {
                document.getElementById('browser-banner').style.display = 'block';
                document.getElementById('message').textContent = 'Open in CalSocial app';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('fallback').style.display = 'block';
                return;
            }

            const timeout = setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').textContent = 'Unable to open CalSocial';
            }, 2000);

            if (isIOS) {
                window.location.href = deepLink;
            } else if (isAndroid) {
                const intentUrl = `intent://event/${uid}#Intent;scheme=calsocial;package=social.cal.calsocial;end`;
                window.location.href = intentUrl;
            } else {
                window.location.href = universalLink;
            }

            window.onblur = function () {
                clearTimeout(timeout);
            };
        }

        document.addEventListener('DOMContentLoaded', openApp);
    </script>
</body>
</html>
