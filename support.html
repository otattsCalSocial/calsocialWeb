<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calsocial - Support</title>
    <link rel="icon" type="image/png" href="assets/logoRed.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-links">
        <a href="index.html">home</a>
        <a href="support.html">support</a>
        <a href="help.html">help</a>
        <a href="policies.html">policies</a>
      </div>
    </nav>
    <div class="container support-container">
      <h1>support</h1>
      <div class="support-form">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="eafef576-ea6f-428d-b9e9-75bb58899872">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-button">Submit Ticket</button>
        </form>
      </div>
    </div>
  </body>
</html>
